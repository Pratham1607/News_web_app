<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="/png/logo-white.png" alt="company logo">
            </a>
            <div class="dropdown-icon" onclick="toggleMobileMenu()">â˜°</div>

            <div class="mobile-menu">
                <div class="nav-links">
                    <ul class="flex">
                        <li class="hover-link nav-item" id="gaming" onclick="onNavItemClick('gaming')">Gaming</li>
                        <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                        <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                        <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</li>
                    </ul>
                </div>
                <div class="search-bar flex">
                    <input id="search-text" type="text" class="news-input" placeholder="e.g Science">
                    <button id="search-button" class="search-button">Search</button>
                    <!-- <button id="search-button" class="search-button">Search</button> -->
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">

        </div>
    </main>

    <!-- The template tag gets removed from the DOM -->
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End gadget 26/03/23</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis
                    repellat culpa
                    corporis, ipsum alias neque incidunt officia. Doloribus, tempora fugit?</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>

</html>
